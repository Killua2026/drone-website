<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Sent!</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* Simple inline styles for this page */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            flex-direction: column;
        }
        .success-box {
            background-color: #333;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            max-width: 500px;
        }
        h1 { color: #2ecc71; margin-bottom: 20px; }
        p { margin-bottom: 30px; font-size: 1.1rem; color: #ccc; }
        .back-btn {
            padding: 12px 25px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: 0.3s;
        }
        .back-btn:hover { background-color: #2980b9; }
    </style>
</head>
<body>

    <div class="success-box">
        <h1>Message Received!</h1>
        <p>Thank you for contacting SkyHigh Drones. We have received your message and will reply to your email shortly.</p>
        
        <a href="{{ url_for('home') }}" class="back-btn">Back to Home</a>
    </div>

</body>
</html>
